<form [formGroup]="form" (ngSubmit)="saveStudent()" class="form-container">

    <h2>Student Form</h2>

    <div class="form mat-elevation-z8">
        <div class="form-row">
            <mat-form-field [style.width.%]="48" appearance="fill">
                <mat-label>Name</mat-label>
                <input required formControlName="name" matInput placeholder="Miguel">
            </mat-form-field>
            <mat-form-field [style.width.%]="48" appearance="fill">
                <mat-label>Las Name</mat-label>
                <input formControlName="lastName" required matInput placeholder="AlcÃ¡ntara">
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field [style.width.vw]="100" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input formControlName="birthDate" required matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-row">
            <mat-form-field [style.width.vw]="100" appearance="fill">
                <mat-label>Bio</mat-label>
                <textarea formControlName="bio" matInput
                    placeholder="Write the biography or upload"></textarea>
            </mat-form-field>
        </div>
    </div>

    <div class="button-container">
        <button type="button" mat-mini-fab color="red" aria-label="Upload students">
            <mat-icon>upload</mat-icon>
        </button>
        <button type="button" routerLink="" class="flex-item" mat-raised-button color="warn">Cancel</button>
        <button [disabled]="!form.valid" type="submit" class="flex-item" mat-raised-button color="primary">Save</button>
    </div>
</form>
