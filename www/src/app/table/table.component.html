<div class="table-container">
    <div class="button-container">
        <button mat-mini-fab color="" aria-label="Upload students">
            <mat-icon>upload</mat-icon>
          </button>
  
        <button routerLink="form" class="flex-item" mat-raised-button color="primary">Add student</button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name. </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Last Name">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>

            <ng-container matColumnDef="Age">
                <th mat-header-cell *matHeaderCellDef> Age </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <ng-container matColumnDef="Bio">
                <th mat-header-cell *matHeaderCellDef> bio </th>
                <td mat-cell *matCellDef="let element"> {{element.bio}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSize]=10 [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
